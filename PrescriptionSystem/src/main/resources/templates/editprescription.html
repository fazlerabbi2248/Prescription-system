<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Prescription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Update Prescription</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <form th:action="@{/prescriptions/{id}(id=${prescription.id})}" th:object="${prescription}" method="POST">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" th:field="*{date}" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Patient Name</label>
                        <input type="text" th:field="*{fname}" class="form-control" placeholder="Enter patient Name"
                            required>
                    </div>
                    <div class="form-group">
                        <label>Patient Age</label>
                        <input type="number" th:field="*{age}" class="form-control" placeholder="Enter patient Age"
                            min="0" max="150" required>
                    </div>
                    <div class="form-group">
                        <label>Patient Gender</label>
                        <select th:field="*{gender}" class="form-control" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Diagnosis</label>
                        <textarea th:field="*{diagnosis}" class="form-control"
                            placeholder="Enter diagnosis" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Medicines</label>
                        <textarea th:field="*{medicines}" class="form-control"
                            placeholder="Enter prescribed medicines" required></textarea>
                    </div>
                    <div class="form-group">
                        <label>Next visit date</label>
                        <input type="date" th:field="*{visit}" class="form-control" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Update Prescription</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
