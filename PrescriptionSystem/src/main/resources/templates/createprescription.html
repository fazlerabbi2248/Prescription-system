<head>
	<meta charset="ISO-8859-1">
	<title>Prescriptions Management System</title>

<body>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/prescriptions}">Prescription Management</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Create New prescription </h1>
				<div class="card-body">
					<form th:action="@{/prescriptions}" th:object="${prescription}" method="POST">
						<div class="form-group">
							<label> Date </label>
							<input type="date" name="date" th:field="*{date}" class="form-control" required />
						</div>

						<div class="form-group">
							<label> Patient Name </label>
							<input type="text" name="fname" th:field="*{fname}" class="form-control"
								placeholder="Enter patient Name"  required/>
						</div>

					
						<div class="form-group">
							<label for="age">Patient Age</label>
							<input type="number" id="age" name="age" th:field="*{age}" class="form-control"
								placeholder="Enter patient Age" min="0" max="150" required />
						</div>

						
						<div class="form-group">
							<label for="gender">Patient Gender</label>
							<select id="gender" name="gender" th:field="*{gender}" class="form-control" required>
								<option value="">Select Gender</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
								<option value="other">Other</option>
							</select>
						</div>

					
						<div class="form-group">
							<label for="diagnosis">Diagnosis</label>
							<textarea id="diagnosis" name="diagnosis" th:field="*{diagnosis}" class="form-control"
								placeholder="Enter diagnosis"></textarea>
						</div>

						
						<div class="form-group">
							<label for="medicines">Medicines</label>
							<textarea id="medicines" name="medicines"  th:field="*{medicines}"class="form-control"
								placeholder="Enter prescribed medicines"></textarea>
						</div>

						
						<div class="form-group">
							<label for="next_visit_date">Next visit date</label>
							<input type="date" id="next_visit_date" name="next_visit_date" th:field="*{visit}" class="form-control" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
